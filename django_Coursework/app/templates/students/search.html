<html>
    <head>


    </head>
    <body>
        <div class="container">
            <h1>Search Student's Information</h1>
            <form method="post" action="/app/search/">
            {% csrf_token %}
            <div class="form-group">
                <div class=col-lg-5>
                    <input type="text" name="search" class="form-control" placeholder="Enter first_Name or Address">
                </div>
                <label class="col-lg-2">
                    <button type="submit" class="btn btn-danger">Search</button>
                </label>
            </form>
        </div>

        <div>
            {% if sr %}
                {% for k in sr %}
                <table border="0px" width="300px">
                <tr>
                 <td>first_Name</td>  
                    <td>{{k.first_Name}}</td> 
                </tr>
                <tr>
                    <td>last_Name</td>
                    <td>{{k.last_Name}}</td>
                </tr>
                <tr>
                    <td>Phoneno</td>
                    <td>{{k.Phoneno}}</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>{{k.Address}}</td>
                </tr>
            </table>
            <hr>
                {% endfor %}
            {% endif%}
        </div>


    </body>

</html>
